<!DOCTYPE HTML>
<html>
<head>
	<title>Simple Sudoku Resolver</title>
</head>
<body>
	<table>
		{% for i in range(0,9) %}
		<tr>
			{% for j in range(0,9) %}
			<td>
				<input type="number" name="l{{ i }}c{{ j }}" min="0" max="9" />
			</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
</body>
</html>
